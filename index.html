<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/css/index.css">

<body>

    <header>
        <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Patagonia Travel</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main class="row mb-3">

        <div class="col-3"></div>

        <div class="col-6">

        <div class="row text-center p-2">
            <h1>¿Qué actividad le gustaría hacer?</h1>
            <div>
                <label for="cars">Actividades:</label>

                <select  name="actividades" id="actividad">
                    <option value="natacion">Natación</option>
                    <option selected value="ferry">Ferry</option>
                    <option value="trekking">Trekking</option>
                </select>
            </div>
        </div>

        <div class="card text-bg-dark">
            <img id="imagen"  src="assets/" width="300vw" height="auto" class="card-img" alt="...">
            <div id="tarjetaImagen" class="card-img-overlay">
              <p id="textoImagen" class="card-text d-none position-absolute top-50 start-50 translate-middle"></p>
            </div>
          </div>

            <div class="row p-2">
                <div class="card">
                    <div class="card-body d-flex flex-column">
                    <p id="textoDescriptor" class="card-text"></p>
                    <a href="#" class="card-link"></a>
                        </div>
                    <button type="button" class="btn btn-secondary me-auto mb-2">Agendar actividad</button>
                </div>
            </div>
        </div>

              <div class="col-3"></div>


    </main>
    
<script src="./assets/JS/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
